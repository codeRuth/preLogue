<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test Speech</title>
        <script src="static/js/jquery-2.2.4.min.js"></script>
        <!--<script src="static/js/wsockets.js" type="text/javascript"></script>-->
        <script src="static/js/speechInput.js" type="application/javascript"></script>
        <script src="static/js/semantic.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.3/semantic.min.css" rel="stylesheet"/>
        <link href="static/css/style.css" rel="stylesheet"/>
    </head>

    <body>
    <br/>
    <div class="ui segments container">
        <div class="ui top attached segment">
            <div class="ui grid">
                <div class="row">
                    <div class="six wide left floated column">
                        <h4 class="ui header">
                            preLogue
                            <div class="sub header">For a Smart Presentation</div>
                        </h4>
                    </div>
                    <div class="right floated column"><button class="ui icon button">
                        <i class="expand icon"></i>
                    </button></div>
                </div>
            </div>
        </div>
        <div id="app" class="ui attached segment">
            <div class="ui centered aligned grid">
                <div v-if="!image" class="eight wide row">
                    <h2 class="ui grey icon header">
                        <i class="attach grey icon"></i>
                        <div class="content">
                            Upload File
                            <div class="sub header center aligned">
                                <p>Please Make sure that you upload a .pptx file saved as Office Open XML.</p>
                                <input type="file" @change="onFileChange">
                            </div>
                        </div>
                    </h2>

                </div>
                <div v-else>
                    <img :src="image" />
                </div>
            </div>
        </div>
        <div class="ui bottom attached segment">
            <div class="ui grid">
                <div class="two wide column">
                    <div class="ui buttons">
                        <button class="ui icon button" id="slide-left">
                        <i class="left chevron icon"></i>
                        </button>
                        <button class="ui toggle icon button">
                        <i class="play icon"></i>
                        </button>
                        <button class="ui right icon button" id="slide-right">
                        <i class="right chevron icon"></i>
                        </button>
                    </div>
                </div>
                <div id="p-bar" class="fourteen wide column">
                    <div class="ui tiny progress" data-value="1" data-total="20" id="slide-progress">
                        <div class="bar">
                            <div class="progress"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
    <script src="https://unpkg.com/vue"></script>
    <script src="static/js/script.js"></script>
</html>
